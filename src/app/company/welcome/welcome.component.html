<span *ngIf="credentials && event">
  <div class="content">

    <div class="paragraphs">
      <span *ngIf="page===0">
        <p class="title" *ngIf="page==0"
          [innerHTML]="'page0.title' | translate: {companyName: credentials.companyName}">
        </p>

        <div class="text">

          <p [innerHTML]="'page0.text.p1' | translate: {event: event.name}">
          </p>

          <p>
            <span [innerHTML]="'page0.text.p2' | translate"></span>
            <span> {{english ? (event.date | dateEn: event.duration) : (event.date | datePt: event.duration) }}</span>
          </p>

          <p>
            <b class="extra" [innerHTML]="'page0.text.p3.body' | translate: {
              companyName: credentials.companyName, 
              participationDays: credentials.participationDays }"></b>
          </p>
          <p>
            <b *ngIf="credentials.participationDays" [innerHTML]="'page0.text.p3.stand' | translate: {
            participationDays: credentials.participationDays }"></b>
          </p>
          <p *ngFor='let activity of credentials.activities'>
            <b>{{activity}}</b>
          </p>
        </div>

      </span>

      <span *ngIf="page===1 ">

        <p class="title" [innerHTML]=" 'page1.title' | translate ">
        </p>

        <div class="text">

          <p [innerHTML]=" 'page1.subtitle' | translate">
          </p>

          <p *ngIf="credentials.participationDays">
            <b class="extra"> - </b> <span [innerHTML]=" 'page1.text.1' | translate"></span>
          </p>

          <p *ngIf="credentials.workshop">
            <b class="extra"> - </b> <span [innerHTML]=" 'page1.text.2' | translate"></span>
          </p>

          <p *ngIf="credentials.presentation">
            <b class="extra"> - </b> <span [innerHTML]=" 'page1.text.3' | translate"></span>
          </p>

          <p *ngIf="credentials.lunchTalk">
            <b class="extra"> - </b> <span [innerHTML]=" 'page1.text.4' | translate"></span>
          </p>

          <p>
            <b class="extra"> - </b><span [innerHTML]=" 'page1.text.5' | translate"></span>
          </p>

          <p>
            <b class="extra"> - </b><span [innerHTML]=" 'page1.text.6' | translate"></span>
          </p>

        </div>

      </span>

      <span *ngIf="page===2 ">

        <p class="title " [innerHTML]=" 'page2.title' | translate">
        </p>

        <div class="text">
          <p>
            <b class="extra" [innerHTML]="'page2.text.p2.bold' | translate"></b>
            <span [innerHTML]="'page2.text.p2.normal2' | translate"></span>
          </p>

          <!-- <p>
            <b class="extra" [innerHTML]="'page2.text.p3.warning' | translate"></b>
            <span [innerHTML]="'page2.text.p3.normal' | translate"></span>
          </p> -->

          <p [innerHTML]="'page2.thanks' | translate">
          </p>

        </div>

      </span>

    </div>

    <div class="buttons" [ngClass]="{'one_button': page===0}">
      <span class="nav-buttons" *ngIf="page > 0">
        <a (click)="back()" [innerHTML]="'buttons.back' | translate">
        </a>
      </span>

      <span class="nav-buttons" *ngIf="page &lt; 2">
        <a (click)="next()" [innerHTML]="'buttons.next' | translate">
        </a>
      </span>

      <span class="step-button-link" *ngIf="page==2  && currentStep() === 'STANDS'">
        <a (click)="changeState" routerLink="/reservations" routerLinkActive="selected"
          [routerLinkActiveOptions]="{exact: true}" [innerHTML]="'buttons.reserve' | translate">
        </a>
      </span>

      <span class="step-button-link" *ngIf="page==2 && currentStep() === 'INFO'">
        <a (click)="changeState" routerLink="/infos" routerLinkActive="selected"
          [routerLinkActiveOptions]="{exact: true}" [innerHTML]="'buttons.information' | translate">
        </a>
      </span>
    </div>

  </div>
</span>
