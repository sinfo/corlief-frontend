<ng-template #content let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upload venue</h4>

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="venueUploaded" *ngIf="venue">
      <img [src]="venue.image">
    </div>

    <span class="uploadVenue" [ngClass]="{ 'spaced': venue }">
      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)">
      </label>

      <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
    </span>


  </div>

  <div class="modal-footer">
    <div class="progressbar">
      <ngb-progressbar type="info" [value]="progress.percentage" [max]="100"></ngb-progressbar>
    </div>
  </div>

</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Upload venue</button>
