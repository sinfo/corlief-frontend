<span class="image-wrapper" *ngIf="venue" [ngClass]="{'on': canvasOn}">
  <img (onLoad)="canvasStateSetup()" [defaultImage]="loadingSrc" [lazyLoad]="venue.image" [ngStyle]="{'max-width.vw': maxWidth ? maxWidth: 'unset', 'max-height.vh': maxHeight ? maxHeight : 'unset'}">
  <span class="venue-canvas">
    <app-canvas [state]="state"></app-canvas>
  </span>
</span>
