<div class="header">

  <span class="edition" *ngIf="venue">
    <h2>Edition: {{venue.edition}}</h2>
  </span>

  <span class="upload" *ngIf="venue === null || canBeEdited">
    <app-upload (newVenue)="onUpdateVenue($event)"></app-upload>
  </span>

</div>


<div class="wrapper" *ngIf="venue">

  <div class="venue-image">
    <span class="image-wrapper">
      <img #venueImage (onLoad)="updateCanvasState()" [defaultImage]="loadingSrc" [lazyLoad]="venue.image">
      <span class="venue-canvas">
        <app-canvas [state]="canvasOnSubject.asObservable()"></app-canvas>
      </span>
    </span>
  </div>

  <div class="stands">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Stands</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
