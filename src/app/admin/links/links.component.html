<ngb-accordion #acc="ngbAccordion" *ngIf="companies">

  <ngb-panel>
    <ng-template ngbPanelTitle>
      <div class="title">
        <h6 *ngIf="!companies.all.length || !companies.withoutLink.length">Missing</h6>
        <h6 *ngIf="companies.all.length && companies.withoutLink.length">Missing ({{ companies.withoutLink ? companies.withoutLink.length : '' }})</h6>
      </div>
    </ng-template>

    <ng-template ngbPanelContent>

      <div class="companies" *ngIf="companies.withoutLink">
        <span class="company" *ngFor="let company of companies.withoutLink | completeCompanyInfo : companies.all : edition">
          <app-link [company]="company" [edition]="edition"></app-link>
        </span>
      </div>

    </ng-template>
  </ngb-panel>

  <ngb-panel>
    <ng-template ngbPanelTitle>
      <div class="title">
        <h6>Links ()</h6>
      </div>
    </ng-template>

    <ng-template ngbPanelContent>


    </ng-template>
  </ngb-panel>

</ngb-accordion>
